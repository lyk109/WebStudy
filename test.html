	<input type="button" value="移动到400px" id="btn1">
	<input type="button" value="移动到800px" id="btn2">
	<div id="dv"></div>
	<script type="text/javascript">
		document.getElementById('btn1').addEventListener('click',moveTo,false);
		document.getElementById('btn2').addEventListener('click',moveTo,false);
		function moveTo(){
			var dv = document.getElementById('dv');
			var reg = /[0-9]+/;
			var TargetPosition = parseInt(this.value.match(reg)[0]);
			var currentPosition = dv.offsetLeft;
			console.log(TargetPosition,currentPosition)
			var timer = setInterval(function(){
				var diff = currentPosition - TargetPosition;
				if(Math.abs(diff) < 20){
					dv.style.left = TargetPosition + 'px';
					clearInterval(timer);
					return;
				}
				if(currentPosition < TargetPosition){
					currentPosition += 20;
				}else if(currentPosition > TargetPosition){
					currentPosition -= 20;
				}else{
					clearInterval(timer);
				}
				dv.style.left = currentPosition + 'px';
			},10)
		}
	</script>
