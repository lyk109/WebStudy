<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Study</title>
	<link rel="stylesheet" href="jqueryStudy.css">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<div id="wrapper">

	</div>
	<script>
		var money = 100;
		$("div").on("click",(function(money){
			return function(){
				console.log(money);
			}
		})(money))
		money = 0;
	</script>
</body>
</html>
