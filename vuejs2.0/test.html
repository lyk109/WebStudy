<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue test</title>
	<style>
		@keyframes animation1{
			0% {font-size: 50px;}
			50% {font-size: 100px;}
			100% {font-size: 200px;}
		}
		[v-cloak]{
			display: none;
		}
		.animation11{
			animation: animation1 5s;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<button @click="show = !show">toggle</button>
		<transition enter-active-class="animation11" :duration="{enter: 5000}">
			<p v-if="show">testAni</p>
		</transition>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				"show": true
			},
			methods: {

			}
		})
	</script>
</body>
</html>
