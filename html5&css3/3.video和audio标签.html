<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video and Audio Tag</title>
</head>
<body>
	<!-- embed: 直接插入视频文件：它的本质是调用本机上已经安装的软件，兼容性问题 -->
	<!-- flash插件： 安装flash，Apple不支持flash -->

	<!-- src: 文件路径 -->
	<!-- controls:控制器面板 -->
	<!-- autoplay：自动播放 -->
	<!-- loop：循环播放 -->

	<!-- video -->
	<!-- width: 宽度； -->
	<!-- height： 高度； -->
	<!-- poster: 当视频还没有完全下载时，或者用户还没点击播放前默认显示的封面。默认显示当前视频第一帧； -->

	<audio src="mp3/aa.mp3" controls="controls" autoplay="autoplay"></audio>
	<video src="mp3/bb.mp4"  poster="../images/zhuyin.jpg"></video>

</body>
</html>
