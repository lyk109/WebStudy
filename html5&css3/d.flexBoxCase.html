<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexBox Case</title>
	<style>
		div{
			width:500px;
			height: 200px;
			margin: 100px auto;
			display: flex;
			flex-direction: column;
		}
		header{
			width: 100%;
			height: 36px;
			/* flex: 0 0 0%;  */
			background-color: #ccc;
		}
		main{
			width: 100%;
			flex: 1;
			background-color: #888;
		}
		footer{
			width: 100%;
			height: 36px;
			/* flex: 0 0 0%; */
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<main>
			<article></article>
			<aside></aside>
		</main>
		<footer></footer>
	</div>
</body>
</html>
