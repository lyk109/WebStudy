<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBox</title>
	<style>
		div.flexBox{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			box-sizing: border-box;
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			flex-direction: column;
		}
		div.flexBox>div:nth-of-type(odd){
			width: 100px;
			height: 100px;
			background-color: #000;
		}
		div.flexBox>div:nth-of-type(even){
			width: 100px;
			height: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="flexBox">
		<div class="no1">1</div>
		<div class="no2">2</div>
		<div class="no3">3</div>
		<div class="no4">4</div>
		<div class="no5">5</div>
		<div class="no6">6</div>
		<div class="no1">7</div>
		<div class="no2">8</div>
		<div class="no3">9</div>
	</div>
</body>
</html>
